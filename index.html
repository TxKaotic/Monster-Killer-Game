<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Text:ital@0;1&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nosifer&display=swap" rel="stylesheet"> 
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <h1>Monster Fighting Simulator</h1>
    <p class="intro">This is a work in progress, for best results, use ~100 health. Good luck!</p>
    <section id="health-levels">
      <h2>MONSTER HEALTH</h2>
      <progress id="monster-health" max="100" value="100">100%</progress>
      <div class="health-icon"><h2>PLAYER HEALTH</h2>
      
      
      <progress id="player-health" max="100" value="100">100%</progress>
      <h2>REVIVES REMAINING<span id="bonus-life">1</span></h2>
    </section>
    <section id="controls">
      <div><button id="attack-btn"><img src="./assets/Images/sword-slice.svg" height="30px" width="30px"><br>ATTACK</button></div>
      <div><button id="strong-attack-btn"><img src="./assets/Images/strong-attack.svg" height="30px" width="30px"><br>STRONG ATTACK</button></div>
      <div>
      <button id="heal-btn"><img src="./assets/Images/health-increase.svg" height="30px" width="30px"><br>HEAL</button></div>
      
    </section>
  </body>
</html>
